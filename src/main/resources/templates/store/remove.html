<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <nav th:replace="fragments :: nav"></nav>

                <div style="min-height: calc(100vh - 70px); width: 400px; margin: auto; padding-bottom: 20px;">
                    <h3 th:text="${title}">Default title</h3>

                    <div class="table-border">
                        <form method="post" th:object="${store}">
                            <div th:each="store : ${stores}">
                                <input type="checkbox" name="storeIds" th:value="${store.getStoreId()}" th:id="${store.getStoreId()}" />
                                <label th:for="${store.getStoreId()}" th:text="${store.name}"></label>
                            </div>
                            <input type="submit" value="Remove store"/>
                        </form>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments :: footer"></footer>
        </div>
    </body>
</html>
