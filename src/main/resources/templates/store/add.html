<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>
        <nav th:replace="fragments :: nav"></nav>

            <div style="min-height: calc(100vh - 70px); width: 400px; margin: auto; padding-bottom: 20px;">
                <h3 th:text="${title}">Default title</h3>

                <form method="post" th:object="${store}">
                    <div class="form-group">
                        <label th:for="name">Name</label>
                        <input class="form-control" th:field="*{name}" />
                    </div>

                    <div class="form-group">
                        <label th:for="streetAddress">Street Address</label>
                        <input class="form-control" th:field="*{streetAddress}"/>
                    </div>

                    <div class="form-group">
                        <label th:for="city">City</label>
                        <input class="form-control" th:field="*{city}"/>
                    </div>

                    <div class="form-group">
                        <label th:for="state">State</label>
                        <input class="form-control" th:field="*{state}"/>
                    </div>

                    <div class="form-group">
                        <label th:for="zip">Area Code</label>
                        <input class="form-control" th:field="*{zip}"/>
                    </div>

                    <div class="form-group">
                        <label th:for="phoneNumber">Phone Number</label>
                        <input class="form-control" th:field="*{phoneNumber}"/>
                    </div>

                    <input type="submit" value="Add Store"/>
                </form>
            </div>

        <footer style="height: 30px; background-color: grey; color: white;">Posted by Charles Mitchell</footer>

    </body>
</html>
