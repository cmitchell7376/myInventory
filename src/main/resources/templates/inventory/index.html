<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>
        <nav th:replace="fragments :: nav"></nav>

        <header class="border-right side-nav">
            <nav class="nav flex-column">
                <span class="side-link">
                    <a class="nav-link" href="#">
                        <img th:src="@{orderImage.png}" height="42" width="42" alt="Not Found" />
                        <span style="padding-left: 5px;">Orders</span>
                    </a>
                </span>
                <span class="side-link">
                    <a class="nav-link" href="#">
                        <img th:src="@{addImage.png}" height="42" width="42" alt="Not Found" />
                        <span style="padding-left: 5px;">Add Item</span>
                    </a>
                </span>
                <span class="side-link">
                    <a class="nav-link" href="#">
                        <img th:src="@{removeItem.png}" height="42" width="42" alt="Not Found" />
                        <span style="padding-left: 5px;">Remove Item</span>
                    </a>
                </span>
                <span class="side-link">
                    <a class="nav-link" href="#">
                        <img th:src="@{receiptImage.png}" height="42" width="42" alt="Not Found" />
                        <span style="padding-left: 5px;">Receipts</span>
                    </a>
                </span>
            </nav>
        </header>

        <div class="table-border">
            <table class="table ">
                <tr>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Available</th>
                    <th>Outgoing</th>
                    <th>Price</th>
                </tr>

                <tr>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.totalQty}"></td>
                    <td th:text="${item.available}"></td>
                    <td th:text="${item.outGoing}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
            </table>
        </div>

        <footer th:replace="fragments :: footer"></footer>
    </body>
</html>
