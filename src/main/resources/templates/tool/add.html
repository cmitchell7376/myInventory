<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav(context=${username},content=${userId})"></nav>

<div id="page-container">
    <div id="content-wrap">
        <div class="add-form">

            <h1 th:text="${title}"></h1>

            <form method="post" th:object="${tool}" action="/tool/add">
                <div class="form-group">
                    <label th:for="name">Tool Name</label>
                    <input class="form-control" th:field="*{name}"/>
                    <span th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="name">Is tool in use?</label>
                    <input class="form-control" th:field="*{inUse}"/>
                    <span th:errors="*{inUse}" class="error"></span>
                    <span>(please enter yes or no)</span>
                </div>

                <div class="form-group">
                    <label th:for="name">Foreman</label>
                    <input class="form-control" th:field="*{foreman}"/>
                </div>

                <div class="form-group">
                    <label th:for="name">Job Site</label>
                    <input class="form-control" th:field="*{jobSite}"/>
                </div>

                <input type="hidden" th:value="${storeId}" name="storeId"/>
                <input type="hidden" th:value="${userId}" name="userId"/>
                <input type="hidden" th:value="${equipId}" name="equipId"/>
                <input type="submit" value="Add"/>
            </form>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</div>
</body>
</html>
